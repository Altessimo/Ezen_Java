<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
	p{
	border: solid 10px green; /* 테두리 : 실선 굵기 색상 */
	margin: 50px; /* 바깥 여백 [테두리 바깥쪽] */
	padding: 50px; /* 안쪽 여백 [테두리 안쪽] */
	}
	
	h2{
	border-top: sold 2px skyblue;
	border-bottom: dotted 3px orange;
	border-right: double 4px red;
	border-left: dotted 5px black;
	border-radius: 20px; /* 둥근모서리 */
	box-shadow: -10px -10px 10px purple; /* 박스 그림자 : x축 y축 흐림정도 색상 */
	}
	
	h3{
	border: solid 1px green;
	margin-top: 40px; 				/* 위쪽 바깥 여백 */
	margin-right: 50px;
	margin-bottom: 60px;
	margin-left: 70px;
	
	margin: 40px 50px 60px 70px; 	/* 시계 방향 : 위 오른쪽 아래 왼쪽 */
	margin: 40px 50px; 				/* 위, 아래 / 왼쪽, 오른쪽 */
	margin: 40px; 					/* 위, 아래 / 오른쪽 왼쪽 */
	
	padding-top: 40px;
	padding-right: 50px;
	padding-bottom: 60px;
	padding-left: 70px;
	
	padding: 40px 50px 60px 70px;
	padding: 40px 50px;
	padding: 40px;
	}
	
	</style>
</head>
<body>
	<h1> Box Model </h1>
	<p> 종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)는 마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(style sheet language)로,
	HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다
 	W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.</p>
 <h2> 경계선 </h2>
 <h3> 마진 </h3>
</body>
</html>
