<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">
	#box1, #box2, #box3{ /* 복수 선택자*/
	width: 300px; /* 가로 길이 */
	border: solid 1px red; /* 테두리 */
	margin: 0 auto; /* 밖 여백 */
	/* 가로 바깥 여백 자동 /  auto : 창의 크기를 자유롭게 하면 가운데 무조건 오도록 하는 것 */
	padding: 20px /* 안쪽 여백 */
	}
	
	#box2{text-align: right;}
	#box3{text-align: center;}
	
	#div{
	width: 100px;
	height: 50px;
	margin: 10px;
	color: black;
	text-align: center;
	}
	
	#a, #b{
	background-color: green;
	}
	
	#c{
	float: right;
	background-color: blue;
	}
	
	#d{
	float: left;
	background-color: gray;
	}
	
	#f{float: left;}
	#h3{clear: both;} /* clear : 앞 전 float 제거 */
	/* float left : 왼쪽, margin: 0 auto 가운데, float right : 오른쪽*/

</style>

</head>
<body>
	<!--  -->
	<div id="box1">
		안녕하세요
	</div>
	
	<div id="box2">
		안녕하세요
	</div>
	
	<div id="box3">
		<img alt="" src="파인애플.jpg" width="100">
	</div>
	
	<div id="a"> 요소 A </div>
	<div id="b"> 요소 B </div>
	<div id="c"> 요소 C </div>
	<div id="d"> 요소 D </div>
	<div id="f">
		<img alt="" src="파인애플.jpg" width="100">
	</div>
	<h3> 파인애플 </h3>
	<p> 맛있는 파인애플 입니다. </p>
</body>
</html>
