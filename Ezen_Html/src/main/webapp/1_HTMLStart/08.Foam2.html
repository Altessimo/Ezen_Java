<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> Foam Tag 2 </title>
</head>
<body>

	<h1> Foam Tag 2 </h1>
	
	<form>
		<label> Color </label> 					<input type="color">
	<br> <label> Date </label> 					<input type="date">
	<br> <label> Date/Time 직접 입력 </label> 		<input type="datetime">
	<br> <label> Date/Time 선택 </label> 			<input type="datetime-local">
	<br> <label> E-Mail(@ 필수) </label> 			<input type="email">
	<br> <label> Month(월 달력) </label> 			<input type="month">
	<br> <label> Time </label> 					<input type="time">
	<br> <label> Week(주 선택) </label> 			<input type="week"> <!-- 1년기준 -->
	<br> <label> Number </label> 				<input type="number">
	<br> <label> Range(범위) </label> 			<input type="range" min="0" max="100" step="10">
	<br> <label> List </label> 					<input type="list">
												<details id="list"> <option value="Naver"> <option value="Daum"> <option value="Google"> </details>
												<!--  -->
	<input type="submit" value="전송">
	</form>

</body>
</html>
